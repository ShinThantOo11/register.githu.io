<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

   <div class="registration">
     <!-- add new Category  -->
     <div class="add-category d-flex align-items-center justify-content-center d-none">
        <div class="add-box card">
            <div class="card-header">
                <div class="d-flex align-items-center justify-content-between">
                    <h3 class="">Add New Category</h3>
                    <a href="#"><i class="fa-solid fa-xmark close"></i></a>
                </div>
            </div>
            <div class="card-body pb-5">
                <form action="">
                    <label for="new_cat" class="d-block"><h5 class="">Category Name</h5></label>
                    <input type="text" class="w-100" id="new_cat">
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex align-items-center justify-content-end">
                    <span class="btn btn-sm btn-danger mx-3 close">Close</span>
                    <span class="btn btn-sm btn-primary add">Add</span>
                </div>
            </div>
        </div>
    </div>

    <!-- delete Category  -->
    <div class="delete-category d-flex align-items-center justify-content-center d-none">
        <div class="delete-box card">
            <div class="card-header">
                <div class="d-flex align-items-center justify-content-between">
                    <h3 class="">Delete Category</h3>
                    <a href="#"><i class="fa-solid fa-xmark close"></i></a>
                </div>
            </div>
            <div class="card-body pb-5">
                <form action="">
                    <label for="delete_cat" class="d-block"><h5 class="">Category Name You Want Delte</h5></label>
                    <select class="form-control" id="delete_cat">
                        <option  disabled="disabled" selected="selected" value="Select Category">Select Category</option>
                        <option value="Business">Business</option>
                        <option value="IT">IT</option>
                        <option value="Engineering and Construction">Engineering and Construction</option>
                        <option value="Language">Language</option>
                    </select>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex align-items-center justify-content-end">
                    <span class="btn btn-sm btn-light mx-3 close">Cancel</span>
                    <span class="btn btn-sm btn-danger deleteBtn">Delete</span>
                </div>
            </div>
        </div>
    </div>

    <div class="course-registration">
        <div class="card">
            <div class="card-header py-4">
                <div class="d-flex align-items-center">
                    <h3 class="">Course Registration</h3>
                    <i class="fa-sharp fa-solid fa-angles-right mx-3 mb-1"></i></div>
            </div>
            <div class="card-body">
                <form class="text-white fw-bold">
                    
                    <div class="form-group mt-3">
                        <div class="text-center img-upload" id="img_upload">Add an Image to a Course</div>
                        <input type="file" id="image_input" accept="image/jpeg, image/png, image/jpg" class="d-none">
                        <div class="text-center"><img src="" class="display-image shadow" alt=""></div>
                    </div>
    
                    <div class="form-group mt-3 row align-items-center">
                        <label class="col-sm-3 col-form-label">Class Type</label>
                        <div class="col-sm-9">
                            <div class="d-flex fw-normal">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                      Live
                                    </label>
                                </div>
                                <div class="form-check mx-3">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                      Video
                                </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-3 row">
                      <label for="course_name" class="col-sm-3 col-form-label">Course Name</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="course_name" placeholder="Enter Course Name"required>
                      </div>
                    </div>
                    <div class="form-group mt-3 row align-items-baseline">
                        <label for="course_title" class="col-sm-3 col-form-label">Course Category</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="course_title" required>
                                <option  disabled="disabled" selected="selected"  value="Select Category">Select Category</option>
                                <option value="Business">Business</option>
                                <option value="IT">IT</option>
                                <option value="Engineering and Construction">Engineering and Construction</option>
                                <option value="Language">Language</option>
                            </select>
                            <div class="d-flex justify-content-around flex-wrap">
                                <div class="add-new-cat bg-white d-flex justify-content-between align-items-center py-1 px-3 rounded mt-2" style="width: 200px;">
                                    <span class="text-success fw-normal">Add New Category</span>
                                    <span class="" id="add_new_category"><i class="fa-solid fa-plus text-success"></i></span>
                                </div>
                                <div class="delete-new-cat bg-white d-flex justify-content-between align-items-center py-1 px-3 rounded mt-2" style="width: 200px;">
                                    <span class="text-danger fw-normal">Delete Category</span>
                                    <span class="" id="delete_category"><i class="fa-solid fa-trash-can text-danger"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-3 row align-items-center">
                        <label for="course_name" class="col-sm-3 col-form-label">Course Level</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="exampleFormControlSelect1" required>
                                <option value="0" selected>Select Level</option>
                                <option value="1">Beginner</option>
                                <option value="2">Intermediate</option>
                                <option value="3">Advanced</option>
                              </select>
                        </div>
                    </div>
                    <div class="form-group mt-3 row">
                        <label for="course_fee" class="col-sm-3 col-form-label">Course Fee</label>
                        <div class="col-sm-9 position-relative">
                          <input type="number" class="form-control" id="course_fee" placeholder="Enter Course Fee" required>  
                         <div class="unit position-absolute d-flex align-items-center justify-content-center fw-normal"><span>MMK</span></div>
                        </div>
                    </div>
                    <div class="form-group mt-3 row">
                        <label for="exampleFormControlTextarea1" class="col-sm-3 col-form-label">About Course</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write about your course . . ."></textarea>
                        </div>
                    </div>
                    <div class="form-group mt-3 row">
                        <label for="exampleFormControlTextarea2" class="col-sm-3 col-form-label">Prerequisites</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
                            <small class="text-danger ">* Please write less than 2500 words</small>
                        </div>
                    </div>
                    <div class="form-group mt-3 row">
                        <label for="class_link" class="col-sm-3 col-form-label">Class Link</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="class_link" placeholder="Enter Class Link (Video link or Live link" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end my-3">
                        <button type="reset" class="btn btn-danger mx-3">Reset</button>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
   </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./app.js"></script>
</body>
</html>
